<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form - ALT School</title>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">About Me</a>
        </nav>
    </header>

    <main>
        <h1>ALT School Application Form</h1>
        <form action="#" method="post">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name"required><br><br>

                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" required><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required><br><br>

                <label for="dob">Date Of Birth</label>
                <input type="date" id="dob" name="dob" required><br><br>
            </fieldset>

            <fieldset>
                <legend>Education</legend>
                <label for="highest-qualification">Highest Qualification:</label>
                <input type="text" id="highest-qualification" name="highest-qualification" required><br><br>

                <label for="School">School Attended:</label>
                <input type="text" id="school" name="school" required><br><br>
            </fieldset>

            <fieldset>
                <legend>Why ALT School?</legend>
                <label for="why-alt">Why do you want to join ALT School</label>
                <textarea id="why-alt" name="why-alt" rows="5" cols="40" required></textarea><br><br>

                <label for="goals">Your Goals:</label><br>
                <textarea id="goals" name="goals" rows="5" cols="40" required></textarea><br><br>
            </fieldset>

            <input type="aubmit" value="Submit Application">
            </form>
    </main> 

    <footer>
        <p>&copy; 2024 Ayomidele Olanrewaju Alexander</p>
    </footer>
</body>
</html>
